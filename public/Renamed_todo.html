<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Todo Application</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
    <main class="TodoList">
        <h1 class=" TodoPage-title">My To-do List</h1>
        <article>

            <section class="AddTodo">
                <input class="AddTodo-text" type="text" placeholder="What's next?" />
                <input class="AddTodo-date" type="date" />
                <input class="AddTodo-button" type="button" value="Add" />
            </section>
            <section class="TodoSection">
                <div class="TodoTitle">
                    <h2 class="TodoSection-title">Due Today</h2>
                    <p class="TodoItem-date"> 0/4</p>
                </div>

                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                    <li class="TodoItem-overduelabel">Overdue</li>
                </ul>
                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                    <img class="TrashImage" src="trashbin.png" />
                </ul>
            </section>

            <section class="TodoSection">
                <div class="TodoTitle">
                    <h2 class="TodoSection-title">Due Tomorrow</h2>
                    <p class="TodoItem-date"> 0/3</p>
                </div>
                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                </ul>
            </section>

            <section class="TodoSection">
                <div class="TodoTitle">
                    <h2 class="TodoSection-title">Remaining</h2>
                    <p class="TodoItem-date"> 0/3</p>
                </div>
                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                    <li class="TodoItem-date">Jan 21 </li>
                </ul>
                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                    <li class="TodoItem-date">Jan 22 </li>
                </ul>
                <ul class="TodoItem">
                    <input class="TodoItem-checkbox" type="checkbox">
                    <li class="TodoSection-todo">Type something</li>
                    <li class="TodoItem-date">Jan 23 </li>
                </ul>
            </section>
        </article>
    </main>

</body>

</html>
